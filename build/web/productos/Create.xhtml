<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductosTitle}">
            <h:form id="ProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productosController.selected.id}" title="#{bundle.CreateProductosTitle_id}" required="true" requiredMessage="#{bundle.CreateProductosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProductosLabel_nombreProducto}" for="nombreProducto" />
                        <p:inputText id="nombreProducto" value="#{productosController.selected.nombreProducto}" title="#{bundle.CreateProductosTitle_nombreProducto}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_categoria}" for="categoria" />
                        <p:inputText id="categoria" value="#{productosController.selected.categoria}" title="#{bundle.CreateProductosTitle_categoria}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{productosController.selected.valor}" title="#{bundle.CreateProductosTitle_valor}" />
                        <p:outputLabel value="#{bundle.CreateProductosLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{productosController.selected.foto}" title="#{bundle.CreateProductosTitle_foto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.create}" value="#{bundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
