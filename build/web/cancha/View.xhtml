<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchaViewDlg" widgetVar="CanchaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCanchaTitle}">
            <h:form id="CanchaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canchaController.selected != null}">
                        <h:outputText value="#{bundle.ViewCanchaLabel_id}"/>
                        <h:outputText value="#{canchaController.selected.id}" title="#{bundle.ViewCanchaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCanchaLabel_precio}"/>
                        <h:outputText value="#{canchaController.selected.precio}" title="#{bundle.ViewCanchaTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewCanchaLabel_descripcion}"/>
                        <h:outputText value="#{canchaController.selected.descripcion}" title="#{bundle.ViewCanchaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewCanchaLabel_foto}"/>
                        <h:outputText value="#{canchaController.selected.foto}" title="#{bundle.ViewCanchaTitle_foto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CanchaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
