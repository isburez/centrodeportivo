<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PqrViewDlg" widgetVar="PqrViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPqrTitle}">
            <h:form id="PqrViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pqrController.selected != null}">
                        <h:outputText value="#{bundle.ViewPqrLabel_id}"/>
                        <h:outputText value="#{pqrController.selected.id}" title="#{bundle.ViewPqrTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPqrLabel_nombre}"/>
                        <h:outputText value="#{pqrController.selected.nombre}" title="#{bundle.ViewPqrTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewPqrLabel_tipo}"/>
                        <h:outputText value="#{pqrController.selected.tipo}" title="#{bundle.ViewPqrTitle_tipo}"/>
                        <h:outputText value="#{bundle.ViewPqrLabel_correo}"/>
                        <h:outputText value="#{pqrController.selected.correo}" title="#{bundle.ViewPqrTitle_correo}"/>
                        <h:outputText value="#{bundle.ViewPqrLabel_descripcion}"/>
                        <h:outputText value="#{pqrController.selected.descripcion}" title="#{bundle.ViewPqrTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PqrViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
