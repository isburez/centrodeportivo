<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosViewDlg" widgetVar="ProductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductosTitle}">
            <h:form id="ProductosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductosLabel_id}"/>
                        <h:outputText value="#{productosController.selected.id}" title="#{bundle.ViewProductosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_nombreProducto}"/>
                        <h:outputText value="#{productosController.selected.nombreProducto}" title="#{bundle.ViewProductosTitle_nombreProducto}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_categoria}"/>
                        <h:outputText value="#{productosController.selected.categoria}" title="#{bundle.ViewProductosTitle_categoria}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_valor}"/>
                        <h:outputText value="#{productosController.selected.valor}" title="#{bundle.ViewProductosTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_foto}"/>
                        <h:outputText value="#{productosController.selected.foto}" title="#{bundle.ViewProductosTitle_foto}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
