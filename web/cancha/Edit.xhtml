<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchaEditDlg" widgetVar="CanchaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCanchaTitle}">
            <h:form id="CanchaEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{canchaController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCanchaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{canchaController.selected.id}" title="#{bundle.EditCanchaTitle_id}" required="true" requiredMessage="#{bundle.EditCanchaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCanchaLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{canchaController.selected.precio}" title="#{bundle.EditCanchaTitle_precio}" />
                        <p:outputLabel value="#{bundle.EditCanchaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{canchaController.selected.descripcion}" title="#{bundle.EditCanchaTitle_descripcion}" />
                        <p:outputLabel value="#{bundle.EditCanchaLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{canchaController.selected.foto}" title="#{bundle.EditCanchaTitle_foto}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{canchaController.update}" value="#{bundle.Save}" update="display,:CanchaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CanchaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CanchaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
