<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservaCreateDlg" widgetVar="ReservaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateReservaTitle}">
            <h:form id="ReservaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateReservaLabel_id}" for="id" />
                        <p:inputText id="id" value="#{reservaController.selected.id}" title="#{bundle.CreateReservaTitle_id}" required="true" requiredMessage="#{bundle.CreateReservaRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateReservaLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{reservaController.selected.fecha}" title="#{bundle.CreateReservaTitle_fecha}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_hora}" for="hora" />
                        <p:inputText id="hora" value="#{reservaController.selected.hora}" title="#{bundle.CreateReservaTitle_hora}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_duracion}" for="duracion" />
                        <p:inputText id="duracion" value="#{reservaController.selected.duracion}" title="#{bundle.CreateReservaTitle_duracion}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_nombreResponsable}" for="nombreResponsable" />
                        <p:inputText id="nombreResponsable" value="#{reservaController.selected.nombreResponsable}" title="#{bundle.CreateReservaTitle_nombreResponsable}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_telefonoResponsable}" for="telefonoResponsable" />
                        <p:inputText id="telefonoResponsable" value="#{reservaController.selected.telefonoResponsable}" title="#{bundle.CreateReservaTitle_telefonoResponsable}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_identificacionResponsable}" for="identificacionResponsable" />
                        <p:inputText id="identificacionResponsable" value="#{reservaController.selected.identificacionResponsable}" title="#{bundle.CreateReservaTitle_identificacionResponsable}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_cancha}" for="cancha" />
                        <p:inputText id="cancha" value="#{reservaController.selected.cancha}" title="#{bundle.CreateReservaTitle_cancha}" />
                        <p:outputLabel value="#{bundle.CreateReservaLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{reservaController.selected.valor}" title="#{bundle.CreateReservaTitle_valor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservaController.create}" value="#{bundle.Save}" update="display,:ReservaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ReservaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
