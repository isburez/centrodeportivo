<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PqrEditDlg" widgetVar="PqrEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPqrTitle}">
            <h:form id="PqrEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{pqrController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPqrLabel_id}" for="id" />
                        <p:inputText id="id" value="#{pqrController.selected.id}" title="#{bundle.EditPqrTitle_id}" required="true" requiredMessage="#{bundle.EditPqrRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditPqrLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{pqrController.selected.nombre}" title="#{bundle.EditPqrTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditPqrLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{pqrController.selected.tipo}" title="#{bundle.EditPqrTitle_tipo}" />
                        <p:outputLabel value="#{bundle.EditPqrLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{pqrController.selected.correo}" title="#{bundle.EditPqrTitle_correo}" />
                        <p:outputLabel value="#{bundle.EditPqrLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{pqrController.selected.descripcion}" title="#{bundle.EditPqrTitle_descripcion}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{pqrController.update}" value="#{bundle.Save}" update="display,:PqrListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PqrEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PqrEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
